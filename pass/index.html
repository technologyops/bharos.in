          process.stdout.write(sk);
        }
      } else {
        //print pubkey
        stdin = await readStream();
        if (52 == stdin.length) {
          stdin = pass.Base32.decode(stdin.toString());
        } else if (64 == stdin.length) {
          stdin = pass.Hex.decode(stdin.toString());
        } else if (32 != stdin.length) {
          process.stderr.write('invalid key\n');
          process.exit(1);
        }
        const pk = await pass.getPublicKeyAsync(stdin);
        if (process.argv.length > 3) {
          switch (process.argv[3]) {
            case 'b32':
              process.stdout.write(pass.Base32.encode(pk));
              process.stdout.write('\n');
              break;
            case 'hex':
              process.stdout.write(pass.Hex.encode(pk));
              process.stdout.write('\n');
              break;
          }
        } else {
          process.stdout.write(pk);
        }
      }
      break;
    case 'passfile':
      //<secrectKey> <filename>
      if (process.argv.length < 5) {
        process.stderr.write(USAGE);
        process.exit(1);
      }

      let sk = process.argv[3];
      if (52 == sk.length) {
        sk = pass.Base32.decode(sk);
      } else if (64 == sk.length) {
        sk = pass.Hex.decode(sk);
      } else {
        //read-from-file
        try {
          sk = fs.readFileSync(sk);
        } catch(ex) {
          sk = '';
        }
        if (sk.length != 32) {
          process.stderr.write('invalid key \n');
          process.exit(1);
        }
      }
      const content = await readStream(process.argv[4]);
      //this interface needs to be re-thought for large files - as this one loads the who shebang
      const passContent = await pass.passfile(content, sk, true);
      let passhdr;
      if (pass.istxt(content)) {
        passhdr = 'pass-' + passContent.slice(0,156);
      } else {
        passhdr = 'pass-' + pass.Base32.encode(passContent.slice(0,97));
      }
      if ('-' == process.argv[4]) {
        process.stdout.write(passContent);
      } else {
        let fqname = process.argv[4] + '.pass';
        let fqpath = path.resolve(process.argv[4]);
        if ((process.argv.length > 5) && ('pass' == process.argv[5])) {
          fqname = path.dirname(fqpath) + path.sep + passhdr + '-' + path.basename(fqpath);
        }
        console.log(fqname);
        const stream = fs.createWriteStream(fqname);
        stream.write(passContent);
        stream.close();
      }
      break;
    case 'verifile':
      //<filename> [txt]
      if (process.argv.length < 4) {
        process.stderr.write(USAGE);
        process.exit(1);
      }
      //console.log((process.argv.length > 4) && (process.argv[4] == 'txt'));
      let fqpath = process.argv[3];
      if ('-' != fqpath) { fqpath = path.resolve(fqpath); }
      let vdata = await readStream(fqpath);
      //this interface needs to be re-thought for large files - as this one loads the who shebang
      process.stdout.write((await pass.verifile(path.basename(fqpath), vdata)) + '\n');
      break;
    default:
      process.stderr.write(USAGE);
      process.exit(1);
  }

}
</script>
<script>
const { el, mount } = redom;
//console.log(pass.version);
//console.log(pass.env());

class Tabs {
  constructor() {
    //onclick:this.onClick.bind(this) also works
    this.el = el('m-tabs', {onclick:evt=>{
      evt.currentTarget.querySelectorAll('[role=tab]').forEach(tab => tab.ariaSelected = tab === evt.target);
      }}, [
      el('button#a', {role:'tab'}, 'A'),
      el('button#b', {role:'tab', ariaSelected:true}, 'B')
    ]);
  }
}

const saveDataToFile = (function () {
  var a = document.createElement("a");
  document.body.appendChild(a);
  a.style = "display: none";
  return function (data, fileName) {
    let blob = new Blob([data], {type: 'application/octet-stream'}),
        url = window.URL.createObjectURL(blob);
    a.href = url;
    a.download = fileName;
    a.click();
    window.URL.revokeObjectURL(url);
  };
}());

class Alert {
  constructor() {
    this.el = el('m-alert', {dismissible:false, icon:'priority', type:'info'}, 'PASS (Personal Authentic Software System');
  }
  update(data,typ='success') {
    //info, success, warn, error
    this.el.textContent = data;
    this.el.type = typ;
    if ('success' == typ) {
      this.el.icon = 'check';
    } else {
      this.el.icon = 'gpp_bad';
    }
  }
}

class App {
  constructor() {
    this.el = el('m-container', el('m-box', [
      el('h1', 'PASS :)'),
      this.status = new Alert(),
      //this.btn = el('button', 'Do'),
      this.select = el('select', {onchange:this.onSelect.bind(this)}, [
        el('option', {value:'verifile'}, 'Verifile'),
        el('option', {value:'passfile'}, 'Passfile'),
      ]),
      this.file = el('input', {type:'file', onchange:this.onFile.bind(this)}),
      el('m-box',
        this.sk = el('fieldset', {style:'display:none;'}, [
          el('m-icon', {name:'key', ondblclick:this.onKey.bind(this)}),
          el('label', {for:'secretKey'}, 'secret Key (protect this - do not share. dblclick icon to generate a new key.)'),
          this.secretKey = el('textarea#secretKey')
        ])),
    ]));
  }
  onKey() {
    this.secretKey.value = pass.Base32.encode(pass.genKey());
  }
  onSelect(evt) {
    if ('passfile' == this.select.value) {
      this.sk.style.display = 'block';
    } else {
      this.sk.style.display = 'none';
    }
  }
  async onFile(evt) {
    let f = this.file.files[0];
    if ('passfile' == this.select.value) {
      let secretKey = this.secretKey.value.trim();
      if (secretKey.length == 52) {
        try {
          const content = await f.arrayBuffer();
          const passContent = await pass.passfile(new Uint8Array(content), secretKey, true);
          this.status.update(f.name+'.pass', 'success');
          saveDataToFile(passContent, f.name+'.pass');
        } catch (error) {
          //console.error(error);
          this.status.update(error, 'error');
        }
      } else {
        this.status.update('invalid secret Key', 'error');
      }
    } else {
      let fname = (f.name.length > 156) ? f.name.substring(f.name.lastIndexOf("-") + 1) : f.name;
      if (fname.endsWith('.pass')) {
        fname = fname.slice(0,-5);
      }
      let isValid = false;
      try {
        isValid = await pass.verifile(f.name, new Uint8Array(await f.arrayBuffer()));
      } catch (error) {
        console.error(error);
        this.status.update(error, 'error');
      }
      if (isValid) {
        this.status.update(fname, 'success');
      } else {
        this.status.update(fname, 'error');
      }
    }
    this.file.value = ''; //clear the selected file
  }
}
const app = new App();

mount(document.body, app);
</script>
