<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PASS</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #2c3e50, #34495e);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }

        .tabs {
            display: flex;
            background: #f8f9fa;
        }

        .tab {
            flex: 1;
            padding: 15px;
            text-align: center;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            color: #6c757d;
            transition: all 0.3s ease;
            border-bottom: 3px solid transparent;
        }

        .tab.active {
            color: #495057;
            border-bottom-color: #667eea;
            background: white;
        }

        .tab-content {
            padding: 25px;
            min-height: 400px;
        }

        .tab-panel {
            display: none;
        }

        .tab-panel.active {
            display: block;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
        }

        .input-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .input-option {
            flex: 1;
            padding: 8px 12px;
            background: #e9ecef;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85rem;
            transition: all 0.3s ease;
        }

        .input-option.active {
            background: #667eea;
            color: white;
        }

        textarea, input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            font-family: inherit;
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        textarea:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            border-left: 4px solid #28a745;
            display: none;
        }

        .result.error {
            border-left-color: #dc3545;
            background: #f8d7da;
        }

        .result pre {
            font-size: 0.85rem;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            padding: 15px;
            border-radius: 10px;
            margin: 15px 0;
            color: #856404;
        }

        @media (max-width: 480px) {
            .container {
                margin: 10px;
                border-radius: 15px;
            }

            body {
                padding: 10px;
            }

            .tab-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PASS (Personal Authentic Software Services)</h1>
        </div>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('verify')">üîç Verify</button>
            <button class="tab" onclick="switchTab('sign')">‚úçÔ∏è Sign</button>
        </div>

        <div class="tab-content">
            <div id="verify" class="tab-panel active">
                <div class="input-group">
                    <input type="file" id="verifyFile" onchange="onVerify(this)" style="display: none;">
                    <label for="verifyFile">Select file to Verify</label>
                </div>
                <div id="verifyResult" class="result"></div>
            </div>

            <div id="sign" class="tab-panel">
                <div class="input-group" id="signFileGroup" style="display: none;">
                    <input type="file" id="signFile" onchange="onSign(this)" style="display: none;">
                    <label for="signFile">Select file to Sign</label>
                </div>
                <label for="secretKey">secret Key (keep secret :)</label>
                <textarea id="secretKey" placeholder="Enter secretKey..." onkeyup="onSecretKey(this)"></textarea>
                <div id="signResult" class="result"></div>
            </div>
        </div>
    </div>

<script type="importmap">
{
  "imports": {
    "@noble/": "https://esm.sh/@noble/"
  }
}
</script>
    <script type="module">
        import * as ed from '@noble/ed25519';
        import { sha512 } from '@noble/hashes/sha2.js';
        ed.etc.sha512Sync = (...m) => sha512(ed.etc.concatBytes(...m));
        // Load the ed25519 library
        const ed25519 = ed;

        // Utility functions for hex conversion
        function bytesToHex(bytes) {
            return Array.from(bytes, byte => byte.toString(16).padStart(2, '0')).join('');
        }

        function hexToBytes(hex) {
            const bytes = new Uint8Array(hex.length / 2);
            for (let i = 0; i < hex.length; i += 2) {
                bytes[i / 2] = parseInt(hex.substr(i, 2), 16);
            }
            return bytes;
        }

        // Base32 encoding/decoding functions
        const BASE32_ALPHABET = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';

        function bytesToB32(buffer) {
            const bytes = new Uint8Array(buffer);
            let result = '';
            let bits = 0;
            let value = 0;

            for (let i = 0; i < bytes.length; i++) {
                value = (value << 8) | bytes[i];
                bits += 8;

                while (bits >= 5) {
                    result += BASE32_ALPHABET[(value >>> (bits - 5)) & 31];
                    bits -= 5;
                }
            }

            if (bits > 0) {
                result += BASE32_ALPHABET[(value << (5 - bits)) & 31];
            }

            // Add padding, as needed
            //while (result.length % 8 !== 0) { result += '='; }

            return result;
        }

        function b32ToBytes(str) {
            str = str.toUpperCase().replace(/=+$/, ''); //remove padding
            let bits = 0;
            let value = 0;
            let output = [];

            for (let i = 0; i < str.length; i++) {
                const char = str[i];
                const index = BASE32_ALPHABET.indexOf(char);
                if (index === -1) {
                    throw new Error(`Invalid Base32 character: ${char}`);
                }

                value = (value << 5) | index;
                bits += 5;

                if (bits >= 8) {
                    output.push((value >>> (bits - 8)) & 255);
                    bits -= 8;
                }
            }

            return new Uint8Array(output);
        }

        var saveData = (function () {
            var a = document.createElement("a");
            document.body.appendChild(a);
            a.style = "display: none";
            return function (data, fileName) {
              let blob = new Blob([data], {type: 'application/octet-stream'}),
                  url = window.URL.createObjectURL(blob);
              a.href = url;
              a.download = fileName;
              a.click();
              window.URL.revokeObjectURL(url);
            };
        }());

        // Make functions global so they can be called from onclick handlers
        window.switchTab = switchTab;
        window.onVerify = onVerify;
        window.onSign = onSign;
        window.onSecretKey = onSecretKey;

       function onSecretKey(el) {
         document.getElementById('signFileGroup').style.display = (el.value.trim().length == 52) ? 'block' : 'none';
       }

       //document.getElementById('verifyFile').addEventListener("change", )
       async function onVerify(el) {
         let f = el.files[0];
         if (f.name.length >= 156) {
           let pass = b32ToBytes(f.name.slice(0,156));
           try {
              const content = await f.arrayBuffer();
              let messageBytes = sha512(new Uint8Array(content));
              // Verify the signature
              const isValid = await ed25519.verify(pass.slice(33,97), messageBytes, pass.slice(1,33));
              if (isValid) {
                showResult('verifyResult', `‚úÖ Signature is VALID`);
                el.value = ''; // clear the selected file
                return;
              }
           } catch (error) {
              console.error("Error reading file:", error);
           }
         }
         el.value = ''; // clear the selected file
         showResult('verifyResult', `‚ùå Signature is INVALID`, true);
       }

       //document.getElementById('signFile').addEventListener("change", async )
       async function onSign(el) {
         let secretKey = document.getElementById('secretKey').value.trim();
         if (secretKey.length == 52) {
           secretKey = b32ToBytes(secretKey);
           let f = el.files[0];
           try {
              const content = await f.arrayBuffer();
              let messageBytes = sha512(new Uint8Array(content));
              const signatureBytes = await ed25519.sign(messageBytes, secretKey);
              const publicKey = await ed25519.getPublicKey(secretKey);
              const fileName = bytesToB32(Uint8Array.from([0, ...publicKey, ...signatureBytes])) + '-' + f.name;
              saveData(content, fileName);
              showResult('signResult', fileName);
          } catch (error) {
              console.error("Error reading file:", error);
          }
        }
        el.value = ''; // clear the selected file
       }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-panel').forEach(panel => panel.classList.remove('active'));

            // Find the clicked tab
            const clickedTab = Array.from(document.querySelectorAll('.tab')).find(tab =>
                tab.textContent.toLowerCase() === tabName.toLowerCase()
            );
            if (clickedTab) {
                clickedTab.classList.add('active');
            }

            document.getElementById(tabName).classList.add('active');
        }

        function showResult(elementId, message, isError = false) {
            const resultEl = document.getElementById(elementId);
            resultEl.innerHTML = `<pre>${message}</pre>`;
            resultEl.className = isError ? 'result error' : 'result';
            resultEl.style.display = 'block';
        }
    </script>
</body>
</html>
